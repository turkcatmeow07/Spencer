<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THANK YOU MY LITTLE GIRL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: red;
            margin: 20px;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }
        .message {
            position: absolute;
            top: 120px;
            font-size: 24px;
            color: #333;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="heart" onclick="toggleMessage()"></div>
<div class="message" id="message">Kalbime Dokun</div>

<script>
    let messageIndex = 0;
    const messages = ["Birdaha Kalbime Dokun bebeğim", "teşekkür ederim birtanemm♥"];

    function toggleMessage() {
        messageIndex = (messageIndex + 1) % messages.length;
        document.getElementById('message').textContent = messages[messageIndex];
    }
</script>

</body>
</html>
